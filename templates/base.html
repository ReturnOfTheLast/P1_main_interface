<!DOCTYPE html>
<html lang="en">
	<head>
		{% block head %}
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
		<title>{% block title %}{% endblock %} - WiFi Scanninator</title>
		{% endblock %}
	</head>
	<body>
		<nav class="navbar navbar-expand-lg bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand text-light" href="/">WiFi Scanninator</a>
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link text-light" href="/drone">Drone Controller</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-light" href="/data">Data Analysis</a>
					</li>
				</ul>
				{% block navcontent %}{% endblock %}
			</div>
		</nav>
		<div class="container" id="content">{% block content %}{% endblock %}</div>
	</body>
</html>
