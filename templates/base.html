<!DOCTYPE html>
<html lang="en">
	<head>
		{% block head %}
		{# Bootstrap CSS #}
		<link href="{{ url_for("static", filename="bootstrap/css/bootstrap.min.css") }}" rel="stylesheet">
		<title>{% block title %}{% endblock %} - WiFi Scanninator</title>
		{% endblock %}
	</head>
	<body>
		{# Navigation Bar #}
		<nav class="navbar navbar-expand-lg bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand text-light" href="/">WiFi Scanninator</a>
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link text-light" href="/drone">Drone Controller</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-light" href="/data">Data Analysis</a>
					</li>
				</ul>
				{% block navcontent %}{% endblock %}
			</div>
		</nav>
		{# Content container #}
		<div class="container" id="content">{% block content %}{% endblock %}</div>
	</body>
</html>
